<p>本地预览<br><code>hexo server</code><br>自定义IP<br><code>hexo server -i 192.168.X.X</code> </p>
<p>生成静态文件<br><code>hexo generate</code>  </p>
<p>完成后部署<br><code>hexo g -d</code></p>
